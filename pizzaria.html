<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da pizzaria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">Meu logo</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Localização</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="textodestaque">
            Seja bem-vindo a pizzaria
        </div>
    </div>
    <main>
        <h2>A melhor pizza da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>
        
        <!--CARD 1-->
        <div class="cards">
            <!--card 1-->
            <div class="card">
                <div class="imagem"></div>
                  <img src="imagens/Foto1.jpg" width="300" height="200">
                <div class="info">
                    <div class="pizza">Calabresa</div>
                    <div class="preco">R$ 45,00</div>
                </div>
            </div>
              <!--card 2-->
              <div class="card">
                <div class="imagem"></div>
                  <img src="imagens/Foto2.jpg" width="300" height="200">
                <div class="info">
                    <div class="pizza">Portuguesa</div>
                    <div class="preco">R$ 45,00</div>
                </div>
                
            </div>
            <!--card 3-->
            <div class="card">
              <div class="imagem"></div>
                <img src="imagens/Foto3.jpg" width="300" height="200">
              <div class="info">
                  <div class="pizza">Quatro Queijos</div>
                  <div class="preco">R$ 45,00</div>
              </div>
            </div>
        </div> 
        <a href="#">Faça seu pedido</a>
    </main>

    <footer>
        <div class="endereco">
            Rua das flores, 1000<br>
            Guararapes (SP)<br>
            CEP: 16700-000
        </div>
        <div class="sociais">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>
        </div>
    </footer>
</body>
</html>
